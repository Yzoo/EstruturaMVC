<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{titulo}}</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" id="form">
                    <div class="modal fade" id="precadastro" tabindex="-1" aria-labelledby="precadastroLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pré-Cadastro</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nome" name="nome" placeholder="">
                                        <label for="floatingInput">Nome</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="login" name="login" placeholder="">
                                        <label for="floatingInput">Login</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="">
                                        <label for="floatingInput">E-mail</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="">
                                        <label for="floatingInput">Senha</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" id="btnsalvar" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <input type="checkbox" name="lembre" id="lembre"> Lembre-me
                <div>
                    <br>
                    <button type="button" id="logar" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-link">Esqueceu a senha?</button>
                    <button type="button" class="btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#precadastro">Pré-cadastro</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>

</html>
